<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
            rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Learning vue</title>
</head>
<body>
    <div id="app">
        <h1>Caluladora de Subrede (Redes 2021.1)</h1>
    
        <div class="input-form">
            <div class="d-flex flex-row">
                <div class="form-check">
                    <input type="radio" class="form-check-input" >
                </div>
                <label for="classeA">A</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" >
                </div>
                <label for="classeB">B</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                </div>
                <label for="classeC">C</label>
            </div>
            <div class="d-flex flex-row">
                <label for="ip-rede">Network IP</label>
                <input v-model="network_ip" type="text" data-inputmask="'mask': '999.999.999.999'" id="ip-rede">
                <label for="ip-rede">Decimal Network Mask</label>
                <input v-model="dec_ntwork_mask" type="text" data-inputmask="'mask': '999.999.999.999'" id="maskdec-rede">
            </div>
            <div class="d-flex flex-row">
                <label for="ip-rede">CIDR Network Mask</label>
                <input v-model="cidr_ntwork_mask" type="text" data-inputmask="'mask': '999.999.999.999/99'" id="maskcid-rede">
                <label for="network-select">Select Network</label>
                <select class="custom-select" id="network-select">
                    
                </select>
            </div>
            <div class="d-flex flex-row">
                <label for="ntwrkbits-select">Subnet Bits</label>
                <select class="custom-select" id="ntwrkbits-select">
                    
                </select>
                <label for="maskbits-select">Mask Bits</label>
                <select class="custom-select" id="maskbits-select">
                            
                </select>
            </div>
            <div class="d-flex flex-row">
                <label for="maxsubnets-select">Maximum Subnets</label>
                <select class="custom-select" id="maxsubnets-select">
                    
                </select>
                <label for="hostpsubnt-select">Hosts per Subnet</label>
                <select class="custom-select" id="hostpsubnt-select">
                            
                </select>
            </div>
            <div class="d-flex flex-column">
                <label for="ips-range">IP's Range</label>
                <input class="field" type="text" id="ips-range" disabled readonly/>
            </div>
            <div class="d-flex flex-row">
                <label for="subnet-id">Subnet ID</label>
                <input class="field" id="subnet-id" disabled readonly/>
                <label for="subnet-bcast">Subnet Broadcast</label>
                <input type="text" id="subnet-bcast" disabled readonly/>
            </div>
        </div>
        <span>{{ network_ip }}</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
